<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Search</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="container">
      <div class="navbar">
        <div class="nav-logo">
          <h1>RW</h1>
        </div>
        <ul>
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">portpolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="search" id="nav-search">
          <input
            type="search"
            placeholder="Search here .. "
            class="search-here"
            id="btn-search"
          />

          <div class="button-search" id="button">
            <i class="bx bx-search"></i>
            <i class="bx bx-x"></i>
          </div>
        </div>
        
        <div class="toggle">
          <i class="bx bx-menu"></i>
        </div>
        <div class="nav-resp">
          <div class="nav-logo-resp">
            <h1>RundWeb</h1>
          </div>
          <ul class="ul-resp">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">portpolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
